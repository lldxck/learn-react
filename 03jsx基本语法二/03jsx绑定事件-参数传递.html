<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  class App extends React.Component{
    constructor(){
      super()
      this.state={
        movice:['终结者','流浪地球','大话西游'],
      }
    }
    liClick(item,e){
      console.log('电影是',item,e)
    }
    render(){
      return(
        <div>
          <h2>电影列表</h2>
          <ul>
            {this.state.movice.map((item,index) => {
              // 通过箭头函数，事件对象必须显示的进行传递
              // return <li title={item} onClick={(e) => {this.liClick(item,e)}}>{item}</li>
              // 通过bind方式，事件对象将会被隐式的进行传递
              return <li title={item} onClick={this.liClick.bind(this,item)}>{item}</li>
            })}  
          </ul>
        </div>
      )
    }
  }
  ReactDOM.render(<App />,document.getElementById('app'))
</script>
</html>
