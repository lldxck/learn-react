<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="text">Hello World</div>
  <button class="btn">修改文本</button>
</body>
<script>
  let message = 'Hello World';
  let textEle = document.getElementsByClassName('text')[0];
  let btnEle = document.getElementsByClassName('btn')[0];
  textEle.innerHTML=message;
  btnEle.addEventListener('click',() => {
    message = message === 'Hello World'?'Hello React':'Hello World';
    textEle.innerHTML=message; 
  })
</script>
</html>
