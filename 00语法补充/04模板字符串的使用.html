<script>
    const name="jack"
    const age=18

    // 1.模板字符串的基本使用
    console.log(`my name is ${name},age is ${age}`)

    // 2.标签模板字符串：通过模板字符串可以对一个函数进行调用
    function test(...args){
        console.log(args)
    }

    test('111','222')
    test`my name is ${name},age is ${age}`
    test`
        font-size:20px;
        color:'red';
    `

</script>
