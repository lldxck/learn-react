<script>
  const arr = [12,34,23,45,65,43,25,55]
  // 返回一个处理之后的新数组
  console.log(arr.map((item,index,arr) => {
    console.log(item,index)
    return item*2
  }))

  const handleArr=arr.filter((item,index,arr) => {
    // 过滤条件----当条件为true时会将当前item放入要返回的数组中
    return item>30
  })
  console.log(handleArr)


</script>
