<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

class App extends React.Component{
    constructor(props){
        super(props)
        this.state={
            isLogin:true,
            movices:['大话西游','钢铁侠','星际穿越'],
            numList:[1,3,7,6,32,45,16,83,12]
        }
    }
    changeStatus(){
        this.setState({
            isLogin:!this.state.isLogin,
        })
    }
    render(){
        const {isLogin,movices,numList} = this.state
        return(
            <div>
                <button onClick={() => this.changeStatus()}>{isLogin?'退出':'登录'}</button>   
                <div style={{display:isLogin?'block':'none'}}>Hello React</div> 
                <div>列表渲染</div>
                <ul>
                    {movices.map((item,index) => {
                        return <li key={item}>{item}</li>
                    })}    
                </ul>
                <div>数字列表</div>
                <ul>
                    {
                        numList.filter((item,index) => {
                            return item>30
                        }).map((item,index) => {
                            return <li key={index}>{item}</li>
                        })
                    }    
                </ul>
            </div>
        )
    }
}
ReactDOM.render(<App />,document.getElementById('app'))
</script>
</html>
